<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <div class="container">
      <div class="search">
        <input type="search" placeholder="enter movie name" id="searchBox" />
      </div>
      <div class="movies">
        <div class="box" data-name="spiderman">
          <img
            src="https://cdnb.artstation.com/p/assets/covers/images/000/867/545/large/sunil-gautam-finalspidyjpg.jpg?1434959864"
            alt="spiderman"
          />
          <p>spiderman</p>
        </div>
        <div class="box" data-name="ironman">
          <img
            src="https://wallpapercave.com/wp/wp4971615.jpg"
            alt="spiderman"
          />
          <p>ironman</p>
        </div>
        <div class="box" data-name="spiderman 2">
          <img
            src="https://cdnb.artstation.com/p/assets/covers/images/000/867/545/large/sunil-gautam-finalspidyjpg.jpg?1434959864"
            alt="spiderman"
          />
          <p>spiderman 2</p>
        </div>
        <div class="box" data-name="joker">
          <img
            src="https://images.unsplash.com/photo-1620510625142-b45cbb784397?ixlib=rb-1.2.1&ixid=MnwxMjA3fDB8MHxzZWFyY2h8Mnx8am9rZXJ8ZW58MHx8MHx8&w=1000&q=80"
            alt="spiderman"
          />
          <p>joker</p>
        </div>
        <div class="box" data-name="venom">
          <img
            src="https://musicart.xboxlive.com/7/73ff5100-0000-0000-0000-000000000002/504/image.jpg?w=1920&h=1080"
            alt="spiderman"
          />
          <p>venom</p>
        </div>
        <div class="box" data-name="venom 2">
          <img
            src="https://cdn.wallpapersafari.com/39/11/E6fFBs.jpg"
            alt="spiderman"
          />
          <p>venom 2</p>
        </div>
      </div>
    </div>
  </body>
  <script src="script.js"></script>
</html>
